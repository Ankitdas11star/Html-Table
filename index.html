<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>
    <h2>Simple 3x3 HTML Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Ankit Kumar Das</td>
            <td>20</td>
            <td>Rourkela</td>
        </tr>
        <tr>
            <td>Anima Das</td>
            <td>42</td>
            <td>Rourkela</td>
        </tr>
    </table>
</body>
</html>
